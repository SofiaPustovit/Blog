<form [formGroup]="userForm" (ngSubmit)="submit()">
  <div class="form">
    <p class="form__title"> Log in!</p>
    <div class="form__container">
      <div class="form-group">
        <label class="form__label">Email: </label>
        <input formControlName = 'email' type="text" class="form__input">
        <div class="validation" *ngIf='userForm.get("email")?.touched && userForm.get("email")?.invalid'>
          <small *ngIf="userForm.get('email')?.hasError('required')">Field cannot be empty </small>
        <small *ngIf="userForm.get('email')?.hasError('email')">Enter invalid email</small>
        </div>
      </div>
     <div class="form-group">
       <label class="form__label"> Password: </label>
       <input formControlName="password" type="text" class="form__input">
       <div class="validation" *ngIf="userForm.get('password')?.touched && userForm.get('password')?.invalid">
         <small *ngIf="userForm.get('password')?.hasError('required')">Field cannot be empty</small>
         <small *ngIf="userForm.get('password')?.hasError('minlength')">
         The password must contain at least {{userForm.get('password')?.errors?.['minlength']?.['requiredLength']}}.
           Now: {{userForm.get('password')?.errors?.['minlength']?.['actualLength']}}.
         </small>
       </div>
     </div>
    </div>
    <button class="form__btn" type="submit" [disabled]="userForm.invalid">Log in</button>
  </div>
</form>
